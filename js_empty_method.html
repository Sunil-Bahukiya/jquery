<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery empty method</title>
    <style>
        #box1{
            background: coral;
            height: auto;
            padding-bottom: 20px;
            
        }
        
    </style>
</head>
<body>
    
        <h1>jquery empty method</h1>
        <div id="box1" class="test">
            <h4>Hello World</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, vero?</p>
        </div>
    </div> 
    <br><br>
    <input type="submit" id="submit" value="empty">
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        $('#submit').on('click',function(){
            $('p').empty();
        });
       });
    </script>
</body>
</html>
