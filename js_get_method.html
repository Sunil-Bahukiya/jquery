<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery get method</title>
    <style>
        #box1{
            background: olive;
            height: 200px;
            width: 50%;
        }
        .hid{
            background: tomato;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Jquery get method</h1>
    <div id="box1" class="cbox1 abc xyz">
        <h2>hello world</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, dicta?</p>
    </div> 
    
    <div class="hid"></div>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            //html() method
           //target div tag 
           var a= $('#box1').html();

           //perticuler tag target
           var a= $('h2').html();
           console.log(a)

           //text method
           var b=$('.cbox1').text();
           console.log(b);

           //attr method
           //get class name or id name
           var c=$('#box1').attr('class');
           console.log(c);
        });
    </script>
</body>
</html>
