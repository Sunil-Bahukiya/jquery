<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery off  method </title>
</head>
<body>
    
        <h1>jquery off method example 2</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, dicta?</p>
    </div> 
    <br><br>
    
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        var x=0;
        $('p').on('click',function(e){
            $(this).animate({fontSize:'+=10px'
        });
            x++;
        if(x>=2){
            $(this).off(e);
        }
        }) ;
        
       });
    </script>
</body>
</html>
