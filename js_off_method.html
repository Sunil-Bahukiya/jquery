<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery off method</title>
</head>
<body>
    
    <h1>jquery off method</h1>
    <div id="box1" class="cbox1">
        <h2>hello world</h2>
        <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, dicta?</p>
    </div> 
    <br><br>
    <input type="submit" id="save" value="remove css"/>
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        $('h2').on('click',function(){
            $(this).css('border','2px solid black');
        }); 
        $('#save').click(function(){
            $('h2').off('click');
        });
        
       });
    </script>
</body>
</html>
