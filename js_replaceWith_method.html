<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery replaceWith method</title>
    <style>
        #box1{
            background: coral;
            height: auto;
            padding-bottom: 20px;
            
        }
        .box2{
            background: crimson;
            height: auto;
            color: white;
        }
        p{
            border:1px solid white;
        }
    </style>
</head>
<body>
        <h1>jquery replaceWith method</h1>
        <div id="box1" class="test">
            <h4>Hello World</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, vero?</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, fugiat?</p>
        </div>
        <div class="box2"></div>
    <br><br>
    <input type="submit" id="submit" value="replacewith">
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        $('#submit').on('click',function(){
            $('p').replaceWith('Hello world');
        });
       });
    </script>
</body>
</html>
