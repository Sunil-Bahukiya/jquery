<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery on method</title>
    <style>
        #box1{
            background-color: crimson;
            height: 300px;
        }
        
    </style>
</head>
<body>
    
    <h1>Jquery on method</h1>
    <div id="box1" class="cbox1">
        <h2>hello world</h2>
        <p class="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, dicta?</p>
    </div> 
    <br><br>
    
    <script src="js/jquery.js"></script>
    <script>
       $(document).ready(function(){
        $('#box1 h2').on('click',function(){
            alert('click event exicute');
        });
        
       });
    </script>
</body>
</html>
